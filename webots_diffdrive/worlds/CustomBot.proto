# keywords: robot/wheeled
# Burger model of the third version of the TurtleBot robot.

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/develop/projects/devices/robotis/protos/RobotisLds01.proto"

PROTO CustomBot [
  field SFVec3f    translation     0 0 0                 # Is `Pose.translation`.
  field SFRotation rotation        0 1 0 0               # Is `Pose.rotation`.
  field SFString   name            "CustomBot"    # Is `Solid.name`.
  field SFString   controller      "<generic>"           # Is `Robot.controller`.
  field MFString   controllerArgs  []                    # Is `Robot.controllerArgs`.
  field SFString   customData      ""                    # Is `Robot.customData`.
  field SFBool     supervisor      FALSE                 # Is `Robot.supervisor`.
  field SFBool     synchronization TRUE                  # Is `Robot.synchronization`.
  field MFNode     extensionSlot   [ RobotisLds01 { } ]  # Extends the robot with new nodes in the extension slot.
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    name IS name
    controller IS controller
    controllerArgs IS controllerArgs
    customData IS customData
    supervisor IS supervisor
    synchronization IS synchronization
    children [
      Pose {
        translation -0.03 0 0.153
        children IS extensionSlot
      }
      DEF RIGHT_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0 -0.055 0.02
        }
        device [
          RotationalMotor {
            name "right wheel motor"
            consumptionFactor -0.001
            maxVelocity 20
          }
          PositionSensor {
            name "right wheel sensor"
            resolution 0.00628
          }
        ]
        endPoint Solid {
          translation 0 -0.055 0.02
          rotation 0 -1 0 1.570796
          children [
            DEF RIGHT_WHEEL Pose {
              rotation 1 0 0 -1.5708003061004252
              children [
                DEF WHEEL Transform {
                  children [
                    Shape {
                      appearance PBRAppearance {
                        baseColor 0 0 0
                        roughness 1
                        metalness 0
                      }
                      geometry Mesh {
                        url "meshes/wheel_link.dae"
                      }
                    }
                  ]
                }
              ]
            }
          ]
          name "right wheel"
          boundingObject Pose {
            rotation 1 0 0 -1.570796
            translation 0 0.005 0
            children [
              Cylinder {
                height 0.01
                radius 0.025
              }
            ]
          }
          physics Physics {
          }
        }
      }
      DEF LEFT_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0 0.055 0.02
        }
        device [
          RotationalMotor {
            name "left wheel motor"
            consumptionFactor -0.001
            maxVelocity 20
          }
          PositionSensor {
            name "left wheel sensor"
            resolution 0.00628
          }
        ]
        endPoint Solid {
          translation 0 0.055 0.02
          rotation 0.707105 0 0.707109 -3.141588
          children [
            DEF LEFT_WHEEL Pose {
              rotation 1 0 0 -1.5708003061004252
              children [
                USE WHEEL
              ]
            }
          ]
          name "left wheel"
          boundingObject Pose {
            rotation 1 0 0 -1.570796
            translation 0 0.005 0
            children [
              Cylinder {
                height 0.01
                radius 0.025
              }
            ]
          }
          physics Physics {
          }
        }
      }
      DEF FRONT_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 0 1
          anchor 0.05 0 0.0015
          dampingConstant 0.5
        }
        endPoint Solid {
          translation 0.05 0 0.0015
          rotation 0 0 1 1.5708
          children [
            DEF FRONT_AXLE Pose {
              children [
                DEF AXLE Transform {
                  children [
                    Shape {
                      appearance PBRAppearance {
                        baseColor 0 0 0
                        roughness 1
                        metalness 0
                      }
                      geometry Mesh {
                        url "meshes/axle_link.dae"
                      }
                    }
                  ]
                }
              ]
            }
            HingeJoint {
              jointParameters HingeJointParameters {
                # Rolling axis expressed in the swivel arm's local frame.
                # The swivel solid is rotated 90 deg around Z, so robot-frame Y (0 1 0)
                # maps to local-frame X (1 0 0).
                axis 1 0 0
                # Wheel centre in local frame: R_inv(90Z) * (robot_offset)
                # robot_offset = (0.051-0.05, 0, 0.002-0.0015) = (0.001, 0, 0.0005)
                # local = (0, -0.001, 0.0005)
                anchor 0 -0.001 0.0005
              }
              endPoint Solid {
                translation 0 -0.001 0.0005
                children [
                  DEF FRONT_CASTER Pose {
                    children [
                      DEF CASTER Transform {
                        children [
                          Shape {
                            appearance PBRAppearance {
                              baseColor 0 0 0
                              roughness 1
                              metalness 0
                            }
                            geometry Mesh {
                              url "meshes/spinwheel_link.dae"
                            }
                          }
                        ]
                      }
                    ]
                  }
                ]
                name "front caster"
                boundingObject Pose {
                  rotation 0 1 0 1.5708
                  children [
                    Sphere {
                      radius 0.0075
                    }
                  ]
                }
                physics Physics {
                }
              }
            }
          ]
          name "front axle"
          boundingObject Pose {
            children [
              Cylinder {
                height 0.01
                radius 0.0095
              }
            ]
          }
          physics Physics {
          }
        }
      }
      DEF BACK_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 0 1
          anchor -0.05 0 0.0015
          dampingConstant 0.5
        }
        endPoint Solid {
          translation -0.05 0 0.0015
          rotation 0 0 1 1.5708
          children [
            DEF BACK_AXLE Pose {
              children [
                USE AXLE
              ]
            }
            HingeJoint {
              jointParameters HingeJointParameters {
                axis 1 0 0
                # robot_offset = (-0.049-(-0.05), 0, 0.002-0.0015) = (0.001, 0, 0.0005)
                # same local result: (0, -0.001, 0.0005)
                anchor 0 -0.001 0.0005
              }
              endPoint Solid {
                translation 0 -0.001 0.0005
                children [
                  DEF BACK_CASTER Pose {
                    children [
                      USE CASTER
                    ]
                  }
                ]
                name "back caster"
                boundingObject Pose {
                  rotation 0 1 0 1.5708
                  children [
                    Sphere {
                      radius 0.0075
                    }
                  ]
                }
                physics Physics {
                }
              }
            }
          ]
          name "back axle"
          boundingObject Pose {
            children [
              Cylinder {
                height 0.01
                radius 0.0095
              }
            ]
          }
          physics Physics {
          }
        }
      }
      DEF BODY Pose {
        translation 0 0 0.01
        rotation 0 0 1 1.5708
        children [
          DEF MOTORS Shape {
            appearance PBRAppearance {
              baseColor 0 0 0
              roughness 0.8
              metalness 0
            }
            geometry Mesh {
              url "meshes/base_link.dae"
            }
          }
        ]
      }
      Accelerometer {
        translation -0.032 0 0.078
      }
      Gyro {
        translation -0.032 0 0.078
      }
      Compass {
        translation -0.032 0 0.078
      }
    ]
    boundingObject Group {
      children [
        Pose {
          translation 0 0 0.026
          children [
            Cylinder {
              height 0.060
              radius 0.075
            }
          ]
        }
      ]
    }
    physics Physics {
    }
  }
}
